<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        header {
            margin-bottom: 20px;
        }

        nav {
            border-radius: 10px;
            position: sticky;
            top: 0;
            background-color: #1e1e1e;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 50%;
            padding-top: 50px;
        }

        .menu a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .menu a:hover {
            background-color: transparent;
            color: #fff;
        }

        .hamburger {
            cursor: pointer;
            font-size: 24px;
            margin-right: 15px;
        }

        .hamburger:hover {
            opacity: 0.8;
        }

        .title {
            font-size: 24px;
            margin-left: 10px;
        }

        .show-menu {
            display: flex;
        }

        #post-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        input[type="text"] {
            width: 40%;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        input::placeholder {
            color: #888;
        }

        #comment-section {
            margin-top: 15px;
        }

        hr {
            border: 0.5px solid #555;
            margin: 20px 0;
        }

        .like-btn {
            background-color: #ffff00;
        }

        .dislike-btn {
            background-color: #ff0000;
        }

        .delete-btn {
            background-color: #28a745;
        }

        .add-comment-btn {
            background-color: #28a745;
            width: 40%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <span class="title">Platform Komunitas</span>
        </div>
        <div class="menu" id="menu">
            <a href="./index.html">Home</a>
            <a href="./upload.html">Upload</a>
            <a href="./about.html">About</a>
        </div>
    </nav>

    <header>
        <h1>Semua Post</h1>
    </header>

    <section id="post-container"></section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show-menu');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger');
            if (menu.classList.contains('show-menu') && !menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('show-menu');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
