<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload / Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        header h1 {
            color: #f1f1f1;
        }

        nav {
            border-radius: 10px;
            position: sticky;
            top: 0;
            background-color: #1e1e1e;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 50%;
            padding-top: 50px;
        }

        .menu a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .menu a:hover {
            background-color: transparent;
            color: #fff;
        }

        .hamburger {
            cursor: pointer;
            font-size: 24px;
            margin-right: 15px;
        }

        .title {
            font-size: 24px;
            margin-left: 10px;
        }

        .show-menu {
            display: flex;
        }

        textarea, input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
            color: #e0e0e0;
        }

        textarea {
            background-color: #1e1e1e;
            overflow-y: hidden;
            resize: none;
        }

        input {
            background-color: #2c2c2c;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <span class="title">Platform Komunitas</span>
        </div>
        <div class="menu" id="menu">
            <a href="./index.html">Home</a>
            <a href="./upload.html">Upload</a>
            <a href="./about.html">About</a>
        </div>
    </nav>
    <header>
        <h1 class="title-text">Upload Ke Komunitas</h1>
    </header>
    
    <h id="logs"></h>
    
    <section id="upload-section">
        <textarea id="post-text" placeholder="Tulis sesuatu..."></textarea>
        <input type="text" id="uploader-name" placeholder="Nama Anda">
        <button onclick="uploadPost()">Upload Post</button>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show-menu');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger');
            
            if (menu.classList.contains('show-menu') && !menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('show-menu');
            }
        });

        const textarea = document.getElementById('post-text');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
